<!DOCTYPE html>
<html>
  <head>
    <title>Adder-Subtractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h1>Adder/Subtractor</h1>
          <br>
          <form role="form">
            <div class="form-group">
              <h4>
                <label for="value1" class="col-sm-2 control-label">x =</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="value1" placeholder="Enter an Integer">
                </div>
              </h4>
              <br><br>
            </div>
            <div class="form-group">
              <h4>
                <label for="value2" class="col-sm-2 control-label">y =</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="value2" placeholder="Enter an Integer">
                </div>
              </h4>
              <br><br>
            </div>
            <button type="submit" class="btn btn-default" id="add-btn">+</button>
            <button type="submit" class="btn btn-default" id="subtract-btn">-</button>
          </form>
          <br>
          <div class="alert alert-danger" id="value-alert"></div>
          <h2 id="add-answer">X plus y is <span id="addition"></span></h2>
          <h2 id="subtract-answer">X minus y is <span id="subtraction"></span></h2>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
