<!DOCTYPE html>
<html>
  <head>
    <title>Web Frameworks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        // sanity check
        console.log("whee!")
        // show/hide on click
        $(".ruby-btn").click(function() {
          $("#ruby").show()
          $("#python").hide()
          $("#php").hide()
        });
          $(".python-btn").click(function() {
          $("#python").show()
          $("#ruby").hide()
          $("#php").hide()
        });
        $(".php-btn").click(function() {
          $("#php").show()
          $("#python").hide()
          $("#ruby").hide()
        });
        $(".all-btn").click(function() {
          $("#php").show()
          $("#python").show()
          $("#ruby").show()
        });
        $(".none-btn").click(function() {
          $("#php").hide()
          $("#python").hide()
          $("#ruby").hide()
        });
        // add css on mouseover
        $("#ruby").mouseover(function() {
          $(this).addClass('hover');
        });
        $("#python").mouseover(function() {
          $(this).addClass('hover');
        });
        $("#php").mouseover(function() {
          $(this).addClass('hover');
        });
        $("#ruby").mouseout(function() {
          $(this).removeClass('hover');
        });
        $("#python").mouseout(function() {
          $(this).removeClass('hover');
        });
        $("#php").mouseout(function() {
          $(this).removeClass('hover');
        });
      });
    </script>
    <style>
      .container {
        padding-top: 50px;
        max-width: 400px;
      }
      #ruby, #python, #php {
        display: none;
      }
      .hover {
        font-style: italic;
      } 
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Web Frameworks</h1>
      <br>
      <div class="btn-group">
        <button type="button" class="btn btn-primary ruby-btn">Ruby</button>
        <button type="button" class="btn btn-primary python-btn">Python</button>
        <button type="button" class="btn btn-primary php-btn">PHP</button>
        <button type="button" class="btn btn-success all-btn">All</button>
        <button type="button" class="btn btn-success none-btn">None</button>
      </div>
      <br><br>
      <div class="frameworks">
        <div id="ruby">
          <h2>Ruby</h2>
          <ul>
            <h3>Ruby on Rails</h3>
            <h3>Sinatra</h3>
          </ul>
        </div>
        <div id="python">
          <h2>Python</h2>
          <ul>
            <h3>Django</h3>
            <h3>Flask</h3>
          </ul>
        </div>
        <div id="php">
          <h2>PHP</h2>
          <ul>
            <h3>CodeIgniter</h3>
            <h3>CakePHP</h3>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
