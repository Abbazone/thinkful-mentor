<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>ngShow + ngHide Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>ngShow + ngHide Example</h1>
        <br>
        <div ng-controller="MainController">
            <h2>{{ val }}</h2>
            <button type="button" class="btn btn-default" ng-click="increment()">Increment</button>
            <h2 ng-show="isEven">even</h2>
            <h2 ng-hide="isEven">odd</h2>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
