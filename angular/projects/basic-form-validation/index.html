<!doctype html>
<html lang="en" ng-app='formApp'>
<head>
  <meta charset="UTF-8">
  <title>Angular Form Validation</title>
  <!-- styles -->
  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="main.css" rel="stylesheet" media="screen">
</head>
  <body>
    <div class="container">
      <h1>Angular<br><p class="lead">Form Validation</p></h1>
      <br><br>
      <div ng-controller="formController">
        <form role="form" name="userForm" novalidate>
          <div class="form-group">
            <p>Name<br><input type="text" ng-model="user.name" required></p>
            <p>Email<br><input type="email" ng-model="user.email" required></p>
            <br>
            <p><input class="btn btn-sm" type="submit" ng-click="save()"></p>
          </div>
        </form>
        <br><br>
        <pre>user: {{user|json}}</pre>
        <br>
        <p>Has the form been submitted: {{submitted}}</p>
        <p>Once submitted, is the form valid: {{isValid}}</p>
      </div>
    </div>
    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
